<!DOCTYPE html>
<html>
	<head>
		<title>2018-08-07</title>
		<meta charset="UTF-8">
		<style>
			.square {
				width: 100px;
				height: 100px;
				border: 1px dashed black;
				display: inline-block;
				margin: 20px;
			}

			.enabled {
				background-color: limegreen;
				border: 1px solid black;
			}
			#row2{

			}
			.cl_list{
				background-color: #00ff00;
				border-radius: 10px;
			}
		</style>
	</head>
	<body>
		<div id="row1">
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
		</div>

		<section id="row2">
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
		</section>

		<script>
		/*square 클릭 시 square 내부 색상 변경*/
			var color_num = 1;
			document.getElementById('row1').onclick = function(){
					if(color_num == 1){
						let row1Squares = document.querySelectorAll('#row1 .square');
						for(let node of row1Squares) {
								var elements = document.getElementsByClassName('square');
								for(var i = 0; i < elements.length; i++){
									elements[i].style.background = "#ffff00";
								}
						}
							color_num = 2;

					}else{
						let row1Squares = document.querySelectorAll('#row1 .square');
						for(let node of row1Squares) {
								var elements = document.getElementsByClassName('square');
								for(var i = 0; i < elements.length; i++){
									elements[i].style.background = "#ffffff";
								}
						}
						color_num = 1;
					}
			}

			/*enabled 라는 이름의 class 생성*/
			var cl_list_num = 1;
			document.getElementById('row2').onclick = function(){
					if(cl_list_num ==1){
						let row2Squares = document.querySelectorAll('#row2 .square');
						for(let node of row2Squares) {
								var elements = document.getElementsByClassName('square');
								for(var i = 0; i < elements.length; i++){
									elements[i].classList.add("cl_list");
								}
						}
						cl_list_num = 2;

					}else{
						let row2Squares = document.querySelectorAll('#row2 .square');
						for(let node of row2Squares) {
								var elements = document.getElementsByClassName('square');
								for(var i = 0; i < elements.length; i++){
									elements[i].classList.remove("cl_list");
								}
						}
						cl_list_num = 1;
					}
			}

		</script>
	</body>
</html>
